<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Lab 6 Create Your Own Chart</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
		<div class="navbar"><h2>CS 4460 Final Lab: Transportation Crash Death Visualization</h2></div>		  
   		<br />
   		<br />
	   	<div id="wrapper">
			<div id="chart1">
	    	</div>
		  	<div id="chart2">
                <div class="filterMode">
					<label for="filter" style="color: white"><strong>Mode of Transportation:</strong></label><br/>
					<!-- Add a checkbox for Cars, Pedestrian, Motorcycle, Bicycle, Trucks -->
					<input type="checkbox" id="cars" name="cars" value="cars" checked>
					<label for="cars" style="color: red"><strong>Cars</strong></label><br>
					<input type="checkbox" id="pedestrians" name="pedestrian" value="pedestrian" checked>
					<label for="pedestrian" style="color: green"><strong>Pedestrian</strong></label><br>
					<input type="checkbox" id="motorcycles" name="motorcycle" value="motorcycle" checked>
					<label for="motorcycle" style="color: pink"><strong>Motorcycle</strong></label><br>
					<input type="checkbox" id="bicycles" name="bicycle" value="bicycle" checked>
					<label for="bicycle" style="color: blue"><strong>Bicycle</strong></label><br>
					<input type="checkbox" id="trucks" name="truck" value="truck" checked>
					<label for="truck" style="color: brown"><strong>Truck</strong></label><br>
				</div><br/>
				<div class="filterView">
					<!-- Create toggable input between 100k and yearly -->
					<label for="filter" style="color: white"><strong>View:</strong></label><br/>
					<input type="radio" id="yearly" name="mode" value="yearly" checked>
					<label for="yearly" style="color: white"><strong>Yearly</strong></label><br>
					<input type="radio" id="hundredk" name="mode" value="100k">
					<label for="100k" style="color: white"><strong>100k</strong></label><br>
				</div><br/>
	        </div>
	   	</div>
	</body>
</html>
